<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Madrinks</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.2/css/bootstrap.min.css"
      integrity="sha512-usVBAd66/NpVNfBge19gws2j6JZinnca12rAe2l+d+QkLU9fiG02O1X8Q6hepIpr/EYKZvKx/I9WsnujJuOmBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css"
      integrity="sha512-tS3S5qG0BlhnQROyJXvNjeEM4UpMXHrQfTGmbQ1gKmelCxlSEBUaxhRBj/EFTzpbP4RVSrpEikbmdJobCvhE3g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css"
      integrity="sha512-sMXtMNL1zRzolHYKEujM2AqCLUR9F2C4/05cdbxjjLSRvMQIciEPCQZo++nk7go3BtSuK9kfa/s+a4f4i5pLkw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="main-page">
      <section class="home-section">
        <!-- top nav -->
        <nav class="p-2 navbar fixed-top">
          <div class="container">
            <a href="/" class="navbar-brand">
              <img
                src="./images/logo.svg"
                alt="MaDrinks"
                width="95"
                height="38"
              />
            </a>
            <div class="ml-auto">
              <img
                src="./images/playstore.svg"
                alt="playstore"
                class="playstore-img"
              />
            </div>
          </div>
        </nav>
        <!-- banner section -->
        <div class="banner-section">
          <div class="upper-part">
            <div class="row d-flex justify-content-center">
              <div class="col-sm-6 text-center">
                <h1 class="hero-title">The free and simple way to get lit</h1>
                <p class="hero-description pt-4 px-3">
                  Don't let the party stop because of drinks. Order your drinks
                  with us today and continue enjoying yourself.
                </p>
              </div>
            </div>
            <div class="row d-flex justify-content-center search">
              <div class="col-lg-3 col-md-4 col-sm-6 col-10 text-center">
                <div class="input-group has-search">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Find your drink"
                  />
                  <span class="form-control-feedback">
                    <img src="./images/search.svg" alt="" />
                  </span>
                </div>
              </div>
            </div>
          </div>
          <!-- categories -->
          <div class="lower-part">
            <div class="container d-flex justify-content-center">
              <div class="categories owl-carousel owl-theme">
                <div class="item category text-left">
                  <img
                    src="./images/beer.svg"
                    alt="beer"
                    width="45"
                    height="60"
                  />
                  <p>Beer</p>
                </div>
                <div class="item category text-left">
                  <img
                    src="./images/wine.svg"
                    alt="beer"
                    width="45"
                    height="60"
                  />
                  <p>Wine</p>
                </div>
                <div class="item category text-left">
                  <img
                    src="./images/vodka.svg"
                    alt="beer"
                    width="45"
                    height="60"
                  />
                  <p>Vodka</p>
                </div>
                <div class="item category text-left">
                  <img
                    src="./images/gin.svg"
                    alt="beer"
                    width="45"
                    height="60"
                  />
                  <p>Gin</p>
                </div>
                <div class="item category text-left">
                  <img
                    src="./images/tequila.svg"
                    alt="beer"
                    width="45"
                    height="60"
                  />
                  <p>Tequila</p>
                </div>
                <div class="item category text-left">
                  <img
                    src="./images/brandy.svg"
                    alt="beer"
                    width="45"
                    height="60"
                  />
                  <p>Brandy</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <section class="service-details">
          <div class="container">
              
          </div>
      </section>
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"
      integrity="sha512-bPs7Ae6pVvhOSiIcyUClR7/q2OAsRiovw4vAkX+zJbw3ShAeeqezq50RIIcIURq7Oa20rW2n2q+fyXBNcU9lrw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </body>
</html>

<script>
  $(document).ready(function () {
    $(".categories").owlCarousel({
      navigation: false,
      dots: true,
      margin: 5,
      responsive: {
        0: {
          items: 4,
        },
        1000: {
          items: 6,
        },
      },
    });
  });
</script>
